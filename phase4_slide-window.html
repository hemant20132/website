	<!-- custom scrollbar plugin -->
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

	<script>
	$(document).ready(function()
	{
	var x=location.search;
	x=unescape(x);
	x=x.substr(10);
	
	$.getJSON("http://newsoftwares.esy.es/website/jsondata/question.json", function(data) 
	{
		for (i=0;i<=data.questions.length;i++)
		{
					if ( data.questions3[i].question ==x )
					{
						$("#heading").html("<h1><i class='fa fa-question'></i> "+  data.questions3[i].questionno +"</h1>");
						$("#question").html("<h1>"+data.questions3[i].question + "<div class='col-md-8 col-md-offset-1 answer_choice'><ul class='all-question-list'><li><a href='#'><span class='box-question'>A</span>"+ data.questions3[i].ChoiceA  +"</a></li><li><a href='#'><span class='box-question'>B</span>"+data.questions3[i].ChoiceB+ "</a></li><li><a href='#'><span class='box-question'>C</span>" +data.questions3[i].ChoiceC+"</a></li><li><a href='#'><span class='box-question'>D</span>"+data.questions3[i].ChoiceD+"</a></li></ul></div></h1><h1 class='icon'><i class='fa fa-question-circle'></i></h1>");
					}					
		}
	
	});
	
	$("#question").click(function()
	{
		alert ($(this).text());
	});
	
	
	
	});
	</script>
	<script>
		(function($){
			$(window).load(function(){
				
				$.mCustomScrollbar.defaults.scrollButtons.enable=true; //enable scrolling buttons by default
				$.mCustomScrollbar.defaults.axis="yx"; //enable 2 axis scrollbars by default
	                            $("#content-rds4").mCustomScrollbar({theme:"rounded-dots"});
				
				
				
				$(".all-themes-switch a").click(function(e){
					e.preventDefault();
					var $this=$(this),
						rel=$this.attr("rel"),
						el=$(".content");
					switch(rel){
						case "toggle-content":
							el.toggleClass("expanded-content");
							break;
					}
				});
				
			});
		})(jQuery);
	</script>
