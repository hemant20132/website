<script>
$(document).ready(function()
{
	
	
	var x=location.search;
	x=unescape(x);
	x=x.substr(1);
	var n = x.search("&"); 
	
	y=x.substr(0,n);
	var m = y.search("=");
	userid=y.substr(m+1);
	
	$("#user_id").val(userid);
	if (userid=="")
	{
	location.href="index.html";
	}
	
	str="userid="+userid;	
	len=str.length;
	
	str1=x.slice(len+1);
	
	var q = str1.search("&");
	z=str1.substr(0,q);
	var r = z.search("=");
	eid=z.substr(r+1);
	
	$("#eid").val(eid);
	
	
	
	if (eid.substr(0,2)=="ex")
		{
		
		str2="eid="+eid;
		len1= str2.length
		str3= str1.slice(len1+1);
		var s = str3.search("=");
		time=str3.substr(s+1);
		var t = time.search(":");
		var min=parseInt(time.substr(0,t));
		var sec=parseInt(time.substr(t+1));
		
			var timer=setInterval(function ()
			{
			
			if (sec<10) 
			{
			$("#timer").html("0"+min+":0"+sec);
			}

			if (sec>=10) 
			{
			$("#timer").html("0"+min+":"+sec);
			}

			if ($("#timer").html()== "0100:00")
			{
			clearInterval(timer);
			location.href="tab_result3.html?userid="+ $("#user_id").val() +"&eid=" + $("#eid").val() ;
			}
			sec=sec+1;
			if (sec==59)
			{
			min=min+1;
			sec=00;
			}
			}, 1000);

		}
		
	
$("#userid").append("<h4 style='position:relative;float:right;color:#3acfb8;top:10px;padding-right:100px;'><a href='index.html' style='text-decoration:none;'>Logout</a></h4><h4 style='position:relative;top:10px;float:right;color:#3acfb8;padding-right:50px;'>User Id : "+userid+"</h4>");
$("#questiondiv").html("");
$("#incorrectbutton").hide();

var clicksor=0;
var recquest=[];
var recans=[];
var incp=[];
var j=0;
var click=0;	

$("#SORbutton").click(function()
{
	
	var que1 = $("#questionbox").val();

		
		for (k=0; k<=incp.length; k++)
			{
				if (que1==incp[k])
				{
					alert ("Question already asked !!!");
					return false;
				}
			}
	
	
	
	if ( $("#questionbox").val()=="" )
	{
	$("#questiondiv").html("<ul class='question-list'><li><p><span class='bold-cont'></span>Type a question in above box ....</p></li></ul>");
	}
	
		
	$.getJSON("http://newsoftwares1.rf.gd/webmodule/jsondata/test.json", function(data) 
	{
	
	for (i=0;i<data.chatquestions.length;i++)
	{
			
		if (data.chatquestions[i].question==que1)
		{

			
			$("#questiondiv").html("<ul class='question-list'><li><p><span class='bold-cont'>Q:"+data.chatquestions[i].question+"</span></p></li><li><p><span class='bold-cont'>A:"+data.chatquestions[i].answer+"</span></p></li></ul>");
			$("#questiondiv").append("</ul>");
			$("#incorrectbutton").show();
			var rectext=$("#questiondiv").text();
			var f1=rectext.search("A");
			recquest1=rectext.substr(2,f1-2);
				
			
			recquest.push(recquest1);
			recans.push(rectext.substr(f1+2));	
			
			if ( $("#recordquestiondiv").find("p:eq(0)").text() !="" )
			{
			recordtext=$("#recordquestiondiv").find("p:eq(0)").text();
			pos=recordtext.search("-");
			recordtext1=recordtext.substr(pos+1);
			}
			

					if (j>1)
					{
					if (recquest[j-2]==recordtext1)
					{
					return false;
					}
					
					newcontent=$("#recordquestiondiv").html();
					$("#recordquestiondiv").html("<ul><li> <p><span class='bold-cont'>Question "+(j-1)+"</span> -"+recquest[j-2]+"</p></li><li> <p><span class='bold-cont'>Answer"+(j-1)+"</span>-"+ recans[j-2] +"</p> </li><ul>"+newcontent);
					return false;
					
					
					}
					
					if (j==1)
					{
					newcontent=$("#recordquestiondiv").html();
					$("#recordquestiondiv").html(newcontent);
					return false;
					}
	
					if (j<1)
					{
					newcontent=$("#recordquestiondiv").html();
					$("#recordquestiondiv").html("<ul><li> <p><span class='bold-cont'>Question "+(j+1)+"</span> -"+data.chatquestions[i].question+"</p></li><li> <p><span class='bold-cont'>Answer"+(j+1)+"</span>-"+ data.chatquestions[i].answer +"</p> </li><ul>"+newcontent);
					return false;
					}
		}
	}
	j=j-1;
	clicksor=clicksor-1;
	$("#questiondiv").html("<ul class='question-list'><li><p><span class='bold-cont'></span>question not found ....</p></li></ul>");
	});
		j=j+1;
		clicksor=clicksor+1;
});		



$("#incorrectbutton").click(function()
	{
	if ( click >=3  )
			{
			return false;
			}
	var que2= $("#questionbox").val();
		for (k=0;k<incp.length;k++)
		{
		if (incp[k]==que2)
			{
				return false;
			}
		}
	
		$.getJSON("http://newsoftwares1.rf.gd/webmodule/jsondata/test.json", function(data) 
		{
				
		for (i=0;i<=data.chatquestions.length;i++)
		{
			
			
			if (data.chatquestions[i].question == que2 )
			{
			$("#questiondiv").html("<h3 style='color:red;'>Did you mean it ?</h3><ul class='question-list'><li><p><span class='bold-cont'>Q1:</span>"+data.chatquestions[i].alternative[0]+"</p></li><li><p><span class='bold-cont'>Q2:</span>"+ data.chatquestions[i].alternative[1] +"</p></li><li><p><span class='bold-cont'>Q3:</span>"+data.chatquestions[i].alternative[2]+"</p></li></ul>");
			return false;
			}
			
		}
		});
		$("#incorrectbutton").hide();	
	
	});
	
	
	$("#questiondiv").find("li p").live("click", function()
	{
	
	var selque = $(this).text();
	selque=selque.substr(3);
	
	
	$.getJSON("http://newsoftwares1.rf.gd/webmodule/jsondata/test.json", function(data) 
		{
			
			
		for (i=0;i<=data.chatquestions.length;i++)
		{
		
			if (data.chatquestions[i].alternative[0]==selque)
				{
				incp.push(data.chatquestions[i].question);
			
				$("#questiondiv").html("<ul class='question-list'><li><p><span class='bold-cont'>Q:"+data.chatquestions[i].alternative[0]+"</span></p></li><li><p><span class='bold-cont'>A:"+data.chatquestions[i].altanswers[0] +"</span></p></li></ul>");
				var rectext=$("#questiondiv").text();
				var f1=rectext.search("A");
				recquest1=rectext.substr(2,f1-2);
				recquest.pop(); 		
				recans.pop();
				recquest.push(recquest1);
				recans.push(rectext.substr(f1+2));	
			
				newcontent=$("#recordquestiondiv").html();
				$("#recordquestiondiv").html("<ul><li> <p><span class='bold-cont'>Question "+(j)+"</span> -"+recquest[j-1]+"</p></li><li> <p><span class='bold-cont'>Answer"+(j)+"</span>-"+ recans[j-1] +"</p> </li><ul>"+newcontent);
				return false;
				
				}
				
				if (data.chatquestions[i].alternative[1]==selque)
				{
				incp.push(data.chatquestions[i].question);

				$("#questiondiv").html("<ul class='question-list'><li><p><span class='bold-cont'>Q:"+data.chatquestions[i].alternative[1]+"</span></p></li><li><p><span class='bold-cont'>A:"+data.chatquestions[i].altanswers[1] +"</span></p></li></ul>");
				var rectext=$("#questiondiv").text();
				var f1=rectext.search("A");
				recquest1=rectext.substr(2,f1-2);
				recquest.pop(); 		
				recans.pop();
				recquest.push(recquest1);
				recans.push(rectext.substr(f1+2));	
		
				newcontent=$("#recordquestiondiv").html();
				$("#recordquestiondiv").html("<ul><li> <p><span class='bold-cont'>Question "+(j)+"</span> -"+recquest[j-1]+"</p></li><li> <p><span class='bold-cont'>Answer"+(j)+"</span>-"+ recans[j-1] +"</p> </li><ul>"+newcontent);						
				return false;
				}
				
				if (data.chatquestions[i].alternative[2]==selque)
				{
				incp.push(data.chatquestions[i].question);
				$("#questiondiv").html("<ul class='question-list'><li><p><span class='bold-cont'>Q:"+data.chatquestions[i].alternative[2]+"</span></p></li><li><p><span class='bold-cont'>A:"+data.chatquestions[i].altanswers[2] +"</span></p></li></ul>");
				var rectext=$("#questiondiv").text();
				var f1=rectext.search("A");
				recquest1=rectext.substr(2,f1-2);
				recquest.pop(); 		
				recans.pop();
				recquest.push(recquest1);
				recans.push(rectext.substr(f1+2));	
		
				newcontent=$("#recordquestiondiv").html();
				$("#recordquestiondiv").html("<ul><li> <p><span class='bold-cont'>Question "+(j)+"</span> -"+recquest[j-1]+"</p></li><li> <p><span class='bold-cont'>Answer"+(j)+"</span>-"+ recans[j-1] +"</p> </li><ul>"+newcontent);
				return false;
				}
		
		}
		
		});
		
		click=click+1;
		
	
	});
	
	
	$("#questiondiv").find("li p").live("mouseover", function()
	{
		$(this).css("color","red");
		$(this).css("cursor","pointer");

		});
	
	$("#questiondiv").find("li p").live("mouseout", function()
	{
		$(this).css("color","");
	});
	
		
	
	
	$("#thirdtab").click(function()
	{
	location.href="phase2-2.html?userid="+ $("#user_id").val() +"&eid="+ $("#eid").val() +"&time="+$("#timer").html();

	$("#firsttab").click(function()

	location.href="phase2.html?userid=" + $("#user_id").val() + "&eid="+ $("#eid").val() +"&time="+$("#timer").html();
	});

	$("#secondtab").click(function()
	{
		location.href= "phase2-1.html?userid="+ $("#user_id").val() +"&eid="+  $("#eid").val() +"&time="+$("#timer").html();

	$("#showresult").click(function()

	location.href="tab_result1.html?userid="+ $("#user_id").val() +"&eid="+ $("#eid").val() ;
	});

	$("#firsttab").mouseover(function()

	});
	
	
	$("#secondtab").mouseover(function()

	});
	
	
	$("#thirdtab").mouseover(function()

});
