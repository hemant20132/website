	<script>
	
$(document).ready(function()
{	

	var x=location.search;
	x=unescape(x);
	x=x.substr(1);
	var n = x.search("&"); 
	
	
	y=x.substr(0,n);
	var m = y.search("=");
	userid=y.substr(m+1);
	if (userid=="")
	{
	location.href="index.html";
	}



	
	$("#user_id").val(userid);
	
	z=x.substr(n+1);
	eid=z.substr(4);
	$("#eid").val(eid);
	

	$("#userid").append("<h4 style='position:relative;float:right;color:#3acfb8;top:10px;padding-right:100px;'><a href='index.html' style='text-decoration:none;'>Logout</a></h4><h4 style='position:relative;top:10px;float:right;color:#3acfb8;padding-right:50px;'>User Id : "+userid+"</h4>");

	
	$.getJSON("http://newsoftwares1.rf.gd/webmodule/jsondata/result.json", function(data) 
	{
		
		var a=0;
		var b=1;
		var c=0;
		
		$("#content-rds5").html("<ul class='all-question-list' >");
		$("#content-rds6").html("<ul class='all-question-list'>");
		
		b = 2 * data.resultstab1.length;
		for (i=0;i<= data.resultstab1.length;i++)
		{		
		a=a+parseInt(data.resultstab1[i].score);
		$.circleProgress.defaults.value =(a/b).toFixed(2);
		
		$("#circle").circleProgress({
    	size: 130,
		thickness :20,
        fill: {
           gradient: ["#1BBC9B", "#1BBC9B"]
        }
		});
		
		$("#scorediv").html((a*100/b).toFixed(0)+"%");
		
		$("#content-rds5").append("<li style='list-style:none;list-style-type:none;font-weight:400;font-size:14px;letter-spacing:1px;color:#fff;padding:10px 0px;padding-left:50px;border-bottom:1px solid #fff;position:relative;'><span class='box-question' style='background:#fff;color:#3acfb8;font-size:20px;font-weight:400;padding:0px 6px;border-radius:4px;margin-right:10px;left:5px;top: 6px;position:absolute;width:40px;text-align:center;'>Q"+(i+1)+"</span>"+ data.resultstab1[i].understood_question +"<i class='fa fa-angle-right' style='float:right;'></i></li>");
		$("#content-rds6").append("<li style='list-style:none;list-style-type:none;font-weight:400;font-size:14px;letter-spacing:1px;color:#fff;padding:10px 0px;padding-left:50px;border-bottom:1px solid #fff;position:relative;'><span class='box-question' style='background:#fff;color:#3acfb8;font-size:20px;font-weight:400;padding:0px 6px;border-radius:4px;margin-right:10px;left:5px;top: 6px;position:absolute;width:40px;text-align:center;'>Q"+(i+1)+"</span>"+ data.resultstab1[i].your_question +"<i class='fa fa-angle-right' style='float:right;'></i></li>");
		
		$("#scores ul").eq(0).find("li.time").html(a.toFixed(2));
		$("#scores ul").eq(1).find("li.time").html(b.toFixed(2));
		}
		
		$("#content-rds5").append("</ul>");
		$("#content-rds6").append("</ul>");
	
		
	
	});
	
	
		
		
	$("#firstresult").click(function()
	{
	location.href="tab_result1.html?userid="+$("#user_id").val()+"&eid="+$("#eid").val();
	});

	$("#secondresult").click(function()
	{
	location.href="tab_result2.html?userid="+$("#user_id").val()+"&eid="+$("#eid").val();
	});

	$("#thirdresult").click(function()
	{
	location.href="tab_result3.html?userid="+$("#user_id").val()+"&eid="+$("#eid").val();
	});
	$("#nexttab").click(function()
	{
	location.href="tab_result2.html?userid="+$("#user_id").val()+"&eid="+ $("#eid").val();
	});


	
	$("#firstresult").mouseover(function()
	{
		$(this).css("cursor","pointer");
	});
	
	
	$("#secondresult").mouseover(function()
	{
		$(this).css("cursor","pointer");
	});
	
	
	$("#thirdresult").mouseover(function()
	{
		$(this).css("cursor","pointer");
	});
	
});

</script>	
	<script>
		(function($){
			$(window).load(function(){
			                    $("#content-rds5").mCustomScrollbar({theme:"rounded-dots"});
                                $("#content-rds6").mCustomScrollbar({theme:"rounded-dots"});
				
				$(".all-themes-switch a").click(function(e){
					e.preventDefault();
					var $this=$(this),
						rel=$this.attr("rel"),
						el=$(".content");
					switch(rel){
						case "toggle-content":
							el.toggleClass("expanded-content");
							break;
					}
				});
				
			});
		})(jQuery);
	</script>
