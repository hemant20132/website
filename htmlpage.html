{
	
	if ( $("#questionbox").val()=="" )
	{

	return false;
	}

	{
		for (i=0; i <= data.chatquestions.length; i++)

			{
			$("#questiondiv").html("<ul class='question-list'><li><p><span class='bold-cont'>Q:</span>"+data.chatquestions[i].question+"</p></li><li><p><span class='bold-cont'>A:</span>"+data.chatquestions[i].answer+"</p></li></ul>");
			$("#incorrectbutton").show();
			return false;
			}
		}
	});
});
